<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <button type="button" id="book">Список книг</button>
    <div id="listbook">
    </div>
    <div id="detailbook">
    </div>
    <form id="addBook" method="post">
        Название книги: <input name="titleb" type="text"/>
        <br><br>
        Автор книги: <input name="authorb" type="text"/>
        <br><br>
        Количество страниц: <input name="numberpagesb" type="text"/>
        <br><br>
        Тираж книги: <input name="circulationb" type="text"/>
        <br><br>
        Дата написания книги: <input name="datewritb" type="date"/>
        <br><br>
        Жанр книги: <input name="genrebook" type="text"/>
        <br><br>
        Название библиотеки: <input name="titlelibrary" type="text"/>
        <br><br>
        <input type="submit" value="Добавить книгу"/>
    </form>
</body>
</html>
